<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="aspendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="aspendToDisplay('7')">7</button>
            <button onclick="aspendToDisplay('8')">8</button>
            <button onclick="aspendToDisplay('9')">9</button>
            <button onclick="aspendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="aspendToDisplay('4')">4</button>
            <button onclick="aspendToDisplay('5')">5</button>
            <button onclick="aspendToDisplay('6')">6</button>
            <button onclick="aspendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="aspendToDisplay('1')">1</button>
            <button onclick="aspendToDisplay('2')">2</button>
            <button onclick="aspendToDisplay('3')">3</button>
            <button onclick="aspendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="aspendToDisplay('0')">0</button>
            <button onclick="aspendToDisplay('.')">.</button>
            <button onclick="Calculator()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
